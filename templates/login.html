<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>

</head>
<body>

<div class="pt-5">
  <h1 class="text-center">Login To Cardiac Arrhythmia Classification System</h1>
  
<div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
                                                    
                            <form id="submitForm" action="/" method="POST">
                                <div class="form-group required">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                                </div>                    
                                <div class="form-group required">
                                    <label class="d-flex flex-row align-items-center" for="password">Password </label>
                                    <input type="password" class="form-control" required="" id="password" name="password" value="">
                                </div>
                                <label class="d-flex flex-row align-items-center" for="password">{{error}}</label>
                                <div class="form-group pt-1">
                                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                </div>
                            </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
</div>  
</body>
</html>
